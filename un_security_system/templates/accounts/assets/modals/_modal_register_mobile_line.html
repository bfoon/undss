<div class="modal fade" id="modalRegisterMobileLine" tabindex="-1" aria-labelledby="modalRegisterMobileLineLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form method="post" action="{% url 'accounts:asset_management' %}">
        {% csrf_token %}
        <input type="hidden" name="action" value="register_mobile_line">

        <div class="modal-header">
          <h5 class="modal-title" id="modalRegisterMobileLineLabel">
            <i class="bi bi-sim me-2"></i> Register Mobile Line
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Line Type <span class="text-danger">*</span></label>
              <select name="line_type" class="form-select" required>
                <option value="">Select...</option>
                <option value="sim">SIM Card</option>
                <option value="data">Data Plan</option>
                <option value="sim_data">SIM + Data</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Provider</label>
              <input type="text" name="provider" class="form-control" placeholder="QCell / Africell / ..." />
            </div>

            <div class="col-md-4">
              <label class="form-label">MSISDN (Phone Number) <span class="text-danger">*</span></label>
              <input type="text" name="msisdn" class="form-control" placeholder="+220..." required />
              <div class="form-text">Must be unique. Spaces are ignored.</div>
            </div>

            <div class="col-md-6">
              <label class="form-label">SIM Serial</label>
              <input type="text" name="sim_serial" class="form-control" placeholder="Optional" />
            </div>

            <div class="col-md-6">
              <label class="form-label">Notes</label>
              <input type="text" name="notes" class="form-control" placeholder="Optional notes about the line" />
            </div>

            <div class="col-12">
              <div class="alert alert-info mb-0">
                <i class="bi bi-info-circle me-2"></i>
                This line will be saved as <strong>Available</strong> and registered under you as the <strong>Custodian</strong>.
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check2-circle me-1"></i> Save Line
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
